{% extends 'base.html' %}

{% block extra_css %}
<style>
  .form-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
    gap: 1.5rem;
    margin-top: 1rem;
  }
  .form-group {
    display: flex;
    flex-direction: column;
  }
  .form-group label {
    margin-bottom: 0.4rem;
    font-weight: 600;
    color: var(--neon-cyan);
  }
  .form-input {
    background: rgba(255,255,255,0.1);
    border: 1px solid rgba(0,254,252,0.3);
    border-radius: 8px;
    padding: 0.6rem;
    color: white;
    font-size: 1rem;
  }
  .form-input:focus {
    outline: none;
    border-color: var(--neon-cyan);
    box-shadow: 0 0 8px rgba(0,254,252,0.4);
  }
  .button-group {
    text-align: right;
    margin-top: 2rem;
  }
</style>
{% endblock %}
