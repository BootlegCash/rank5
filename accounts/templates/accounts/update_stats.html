{% extends 'base.html' %}

{% block content %}
<div class="glass-card">
    <h2 class="gradient-text">Log Your Drinks</h2>
    
    <form method="post" style="margin-top: 1.5rem;">
        {% csrf_token %}
        
        <div style="display: grid; grid-template-columns: repeat(2, 1fr); gap: 1rem;">
            {% for field in form %}
            <div>
                <label>{{ field.label }}</label>
                <input type="number" name="{{ field.name }}" class="form-input" value="0" min="0">
            </div>
            {% endfor %}
        </div>
        
        <div style="text-align: center; margin-top: 1.5rem;">
            <button type="submit" class="neon-btn pink-btn" style="width: 100%;">Update Stats</button>
        </div>
    </form>
</div>
{% endblock %}
